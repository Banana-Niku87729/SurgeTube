<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurgeTube Search</title>
    <link rel="icon" href="asset/favicon3.png">
    <meta property="og:title" content="SurgeTube Search">
    <meta property="og:description" content="SurgeTubeで検索して人気の動画を見つける。">
    <meta property="og:image" content="https://i.imgur.com/tbQR11p.png">
    <meta property="og:url" content="https://www.surgetube.f5.si/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#ff0000">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #searchForm {
            text-align: center;
            margin: 20px 0;
        }

        #searchInput {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #searchButton {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color: #e60000;
        }

        .video {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            margin-bottom: 10px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            text-align: center;
        }

        .channel {
            color: gray;
        }

        @media (max-width: 767px) {
            iframe {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>SurgeTube 検索</h1>
    <div id="searchForm">
        <input type="text" id="searchInput" placeholder="動画を検索..." />
        <button id="searchButton">検索</button>
    </div>

    <div id="videoList"></div>

    <script>
        const API_KEY = 'AIzaSyBDgJ2mKrQZnpzKxztKwmXZOHdeiK47D98'; // ここにAPIキーを入力
        const MAX_RESULTS = 100;

        async function fetchYouTubeData(query) {
            const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=${MAX_RESULTS}&key=${API_KEY}`;
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('YouTube APIからのデータ取得に失敗しました:', error);
            }
        }

        function displayVideos(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            videos.forEach((video) => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video');

                const youtubeEmbedUrl = `https://www.youtube.com/embed/${video.id.videoId}`;
                const surgetubeEmbedUrl = `https://www.surgetube.f5.si/embed/${video.id.videoId}`; // 仮の埋め込みURL

                // YouTube埋め込み
                const youtubeIframe = document.createElement('iframe');
                youtubeIframe.src = youtubeEmbedUrl;
                youtubeIframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                youtubeIframe.allowFullscreen = true;

                // SurgeTube埋め込み
                const surgetubeIframe = document.createElement('iframe');
                surgetubeIframe.src = surgetubeEmbedUrl;
                surgetubeIframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                surgetubeIframe.allowFullscreen = true;

                // タイトル
                const title = document.createElement('div');
                title.classList.add('title');
                title.innerText = video.snippet.title;

                // チャンネル名
                const channel = document.createElement('div');
                channel.classList.add('channel');
                channel.innerText = `チャンネル: ${video.snippet.channelTitle}`;

                videoElement.appendChild(title);
                videoElement.appendChild(youtubeIframe);
                videoElement.appendChild(surgetubeIframe);
                videoElement.appendChild(channel);

                videoList.appendChild(videoElement);
            });
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            if (query) {
                fetchYouTubeData(query);
            } else {
                alert('検索ワードを入力してください。');
            }
        });
    </script>
</body>
</html>
